name: Testing
on:
  workflow_dispatch:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"
  create:
    branches:
      - "main"
    tags:
      - "**"

jobs:
  Test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    strategy:
      fail-fast: false
    steps:
      # Checkout repository
      - name: Checking Out Repository
        uses: actions/checkout@v4

      # Install UV
      - name: Install UV
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: false # Disable cache since we don't have uv.lock

      # Install Python & Packages
      - name: Setup Python 3.10
        run: uv python install 3.10

      - name: Display Python version
        run: uv run python --version

      - name: Install stable-worldmodel package with dev dependencies
        run: uv pip install --system -e ".[dev]"

      # Run Tests
      - name: Run Tests with Coverage
        run: |
          pytest stable_worldmodel/ \
            --verbose \
            --cov=stable_worldmodel \
            --cov-report=term-missing:skip-covered \
            --cov-report=xml \
            --cov-report=html \
            --junitxml=pytest.xml \
            --cov-report=term | tee pytest-coverage.txt

      # Post Coverage Comment on PR
      - name: Pytest coverage comment
        if: github.event_name == 'pull_request'
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: ./pytest-coverage.txt
          junitxml-path: ./pytest.xml

      # Upload Coverage Report as Artifact
      - name: Upload coverage HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
