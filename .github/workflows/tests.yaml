name: stable-worldmodel
on:
  push: { branches: [main] }
  pull_request: { branches: [main] }

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: False
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
    - uses: actions/checkout@v5
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        python-version: ${{ matrix.python-version }}
    - name: Dependencies
      run: uv sync --all-extras
    - name: Tests
      run: uv run --group dev pytest
    - name: Build
      run: uv build
    - name: PyPi
      run: uv pip install stable-worldmodel


  docs:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
    steps:
    - uses: actions/checkout@v5
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        python-version: "3.12"
    - name: Dependencies
      run: |
        uv sync --group dev
        uv pip install -e .
    - name: Build docs
      run: uv run --group dev mkdocs build
    - uses: actions/configure-pages@v5
    - uses: actions/upload-pages-artifact@v3
      with:
        path: site
    - uses: actions/deploy-pages@v4