defaults:
  - launcher: local
  - _self_

world:
  env_name: swm/PushT-v1
  num_envs: ${eval.num_eval}
  max_episode_steps: ${eval.eval_budget} # make sure it's >= eval_budget
  history_size: 3
  frame_skip: 5

seed: 42
policy: random # ckpt name or random

plan_config:
  horizon: 5
  receding_horizon: 5
  action_block: 5 # frameskip

# only consider CEM
solver:
  num_samples: 300
  var_scale: 1.0
  n_steps: 30
  topk: 30
  device: "cuda"
  seed: ${seed}

# evaluation from dataset (replay expert trajectories)
eval:
  num_eval: 20
  goal_offset_steps: 25
  eval_budget: 50
  dataset_name: pusht_expert_dataset_val
