defaults:
  - launcher: local
  - solver: cem
  - _self_

world:
  env_name: swm/PushT-v1
  num_envs: ${eval.num_eval}
  max_episode_steps: ??? # make sure it's >= eval_budget
  history_size: 1
  frame_skip: 1

seed: 42
policy: pusht_dinov2_small_psmall_epoch_20 # ckpt name or random

plan_config:
  horizon: 5
  receding_horizon: 5
  action_block: 5 # frameskip

criterion:
  type: final_distance
  discount: 1.0
  action_reg: 0
  loss_type: mse
  last_step_weight: 0.0

# evaluation from dataset (replay expert trajectories)
eval:
  num_eval: 50
  goal_offset_steps: 25
  eval_budget: 50
  dataset_name: pusht_expert_train

output:
  filename: results.txt
