# @package _global_

defaults:
  - override /hydra/launcher: submitit_slurm

n_gpus: 8
cpus_per_gpu: 12
cpus_per_task: 96
mem_per_gpu_gb: 64
cache_dir: null # Use stable-worldmodel default cache

wandb_entity: marksibrahim
wandb_project: stable-wm

subdir: ${hydra.job.id}

wandb:
  enable: true
  entity: ${wandb_entity}
  project: ${wandb_project}

hydra:
  mode: MULTIRUN

  launcher:
    timeout_min: 4320
    cpus_per_task: 12
    mem_gb: 512
    gpus_per_node: 8
    tasks_per_node: 8
    nodes: 1
    partition: null
    account: memorization
    qos: h100_memorization_high
