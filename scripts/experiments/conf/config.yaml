defaults:
  - _self_
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled
  - override hydra/launcher: submitit_slurm

hydra:
  # output_subdir: null
  mode: MULTIRUN
  launcher:
    max_num_timeout: 999
    gpus_per_node: 1
    tasks_per_node: ${hydra.launcher.gpus_per_node}
    cpus_per_task: 6
    mem_gb: 32
    timeout_min: 2880
    partition: long
    signal_delay_s: 120
  sweep:
    dir: ./outputs/${now:%Y-%m-%d_%H-%M-%S}
  run:
    dir: ./outputs/${now:%Y-%m-%d_%H-%M-%S}

env:
  num_envs: 2
  max_steps: 20000 # [20000, 25, 200] 
  deform: "none"

mpc:
  chunk_executed: 5 # [5,3,1] chunk size = 5 (i.e. frame-skip)

